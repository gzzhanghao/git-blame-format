name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm i --frozen-lockfile

      - run: pnpm build

      - run: pnpm lint

      - run: pnpm test
